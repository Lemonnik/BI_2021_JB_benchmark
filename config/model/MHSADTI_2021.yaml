name: MHSADTI_2021
model_params:
  dim: 10
  layer_gnn: 3
  layer_cnn: 3
  window: 11
  layer_output: 3
  N: 1
  d_model: 128
  d_ff: 512
  h: 8
  dropout: 0.1
  MAX_LEN: 3000
preprocess_params:
  radius: 2
  ngram: 3
  graph_max: 250
  seq_max: 3000
lr: 1e-3
lr_decay: 0.5
decay_interval: 10
weight_decay: 1e-6
batch_size: 5 # was 24, but cause memory problems
n_epochs: 5
print_every: 1
